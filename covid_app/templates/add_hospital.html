<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hospital</title>
</head>
<body style="background-color:#888;">
    <form method = 'POST' >
        <legend>Add Hospital</legend>
        {{ form.hidden_tag() }}
        
        <div>
           {{ form.HospitalName.label }}<br>
           {{ form.HospitalName }}
           <br>
           
           {{ form.ContactNumber.label }}<br>
           {{ form.ContactNumber }}
           <br>

           {{ form.Username.label }}<br>
           {{ form.Username }}
           <br>

           {{ form.Password.label }}<br>
           {{ form.Password }}
           <br>
                       
           <br>
           {{ form.submit }}
        </div>        
  </form>
</body>
</html>
