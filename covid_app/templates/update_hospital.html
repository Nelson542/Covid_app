{% extends "hospitals.html" %}

  {% block div_css1 %}{% endblock %}
  {% endblock %}

  {% block div %}
    <div class="container"> 
      <h1 style="text-align: center; padding-top: 50px;" >{{ hospital_name.title() }} Hospital portal</h1>
        {% block sub %}      
          <div class="buttons">
            <a class="btn btn-primary mr-1 " href="{{url_for('add_patient')}}" role="button">Add Patient</a> 
            <a class="btn btn-primary mr-1 " href="{{url_for('update_patient')}}" role="button">View and Update Patient</a>            
            <a class="btn btn-primary mr-1 " href="{{url_for('hospital_beds')}}" role="button">Hospital Bed Info</a>            
            <a class="btn btn-primary mr-1 " href="{{url_for('vaccination_status')}}" role="button">Vaccination Status</a>                         
          </div>
        {% endblock %}   
    </div>             
  {% endblock %}
